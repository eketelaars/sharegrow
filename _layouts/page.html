---
layout: default
---

<title>{% if page.title %}{% t page.title %}{% else %}{{ site.title | escape }}{% endif %}</title>

<article id="main">

  <header>
    <h2>{% t page.title %}</h2>
    <p>{% t page.subtitle %}</p>
    <p><i>{% t page.quote %}</i></p>
  </header>

  <section class="wrapper style5">
    <div class="inner">
      {{ content }}
    </div>
  </section>

</article>
