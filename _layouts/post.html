---
layout: default
---
{% if page.background %}
<style>
  body { background-image: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{ site.baseurl }}/{{ page.background }}); }
</style>
{% endif %}

<article id="main">

  <header>
    <h2>{{ page.title }}</h2>
    <p>{{ page.subtitle }}</p>
    <p><i>{{ page.quote }}</i></p>
  </header>

  <section class="wrapper style5">
    <div class="inner">
      {{ content }}
    </div>
  </section>

</article>
