---
layout: default
---

<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

<article id="main">

  <header>
    <h2>{{ page.title }}</h2>
    <p>{{ page.subtitle }}</p>
    <p><i>{{ page.quote }}</i></p>
  </header>

  <section class="wrapper style5">
    <div class="inner">
      {{ content }}
    </div>
  </section>

</article>
