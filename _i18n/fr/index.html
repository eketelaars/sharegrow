
<!-- Banner -->
<section id="banner">
	<div class="inner">
		<h2>{{ site.title }}</h2>
		<p>{{ site.description | markdownify }}</p>
		<ul class="actions">
		</ul>
	</div>
	<a href="#one" class="more scrolly">Apprendrez plus</a>
</section>

<section id="one" class="wrapper alt style2">
	<!-- Blog posts -->
	{% for post in site.data.index %}
	<section class="spotlight">
		<div class="image"><img src="{{ post.img }}" alt="" /></div><div class="content">
			<h2><a href="{{ post.href }}">{{ post.title_fr }}</a>
			</h2>
			<p>{{ post.text_fr }}</p>
		</div>
	</section>
	{% endfor %}
	<!-- Newsletter -->
	<section class="spotlight">
		<div class="image"><img src="images/banner.jpg" alt="" /></div><div class="content">
			<h2>Pour recevoir des nouvelles
			</h2>
			<form action="https://formspree.io/elleke.ketelaars@gmail.com" method="POST">
			  <input type="text" name="name" placeholder="Votre nom">
			  <input type="email" name="_replyto" placeholder="Votre address email">
			  <input type="submit" value="Envoyer">
			</form>
		</div>
	</section>
</section>
