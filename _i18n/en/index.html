
<!-- Banner -->
<section id="banner">
	<div class="inner">
		<h2>{{ site.title }}</h2>
		<p>{{ site.description | markdownify }}</p>
		<ul class="actions">
		</ul>
	</div>
	<a href="#one" class="more scrolly">Learn More</a>
</section>

<section id="one" class="wrapper alt style2">
	<!-- Blog posts -->
	{% for post in site.data.index %}
	<section class="spotlight">
		<div class="image"><img src="{{ post.img }}" alt="" /></div><div class="content">
			<h2><a href="{{ post.href }}">{{ post.title_en }}</a>
			</h2>
			<p>{{ post.text_en }}</p>
		</div>
	</section>
	{% endfor %}
	<!-- Newsletter -->
	<section class="spotlight">
		<div class="image"><img src="images/banner-3.jpg" alt="" /></div><div class="content">
			<h2>Subscribe to my newsletter
			</h2>
			<form action="https://formspree.io/elleke.ketelaars@gmail.com" method="POST">
			  <input type="text" name="name" placeholder="Your name">
			  <input type="email" name="_replyto" placeholder="Your email">
			  <div class="g-recaptcha" data-sitekey="6LfrMhAUAAAAAHIfEZtos57wihzXwukVEetwq2Dm"></div>
			  <input type="submit" value="Send">
			</form>
		</div>
	</section>
</section>
